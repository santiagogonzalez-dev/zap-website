<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Zap</title>
    <link rel="shortcut icon" href="images/zap-logo.svg" />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="introduction">
        <img src="images/zap-logo.svg" alt="" class="hero" />
        <header class="presentation">
          <h1>Meet Zap,</h1>
          <h2>a plugin manager for zsh</h2>
          <p><i>that does what you except.</i></p>
        </header>

        <div class="container">
          <h2>To get <span class="zapped">Zapped</span> you can copy</h2>
          <div class="codeblock" onclick="copy()">
            sh <(curl -s https://raw<wbr />.githubusercontent<wbr />.com/zap-zsh/zap/master/install.sh)
          </div>
          <div style="display: none" id="test">Copied!</div>
        </div>
      </div>
    </main>
    <script>
      function copy() {
        navigator.clipboard.writeText(
          'sh <(curl -s https://raw.githubusercontent.com/zap-zsh/zap/master/install.sh)'
        )
        document.getElementById('test').style.display = 'block'
        setTimeout(function () {
          document.getElementById('test').style.display = 'none'
        }, 2000)
      }
    </script>
  </body>
</html>
